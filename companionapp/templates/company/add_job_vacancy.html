{% extends 'company/base.html' %}

{% load static %}

{% block content %}

<div class="container-fluid">
    <div class="card">
        <div class="card-body">
            <h5 class="card-title fw-semibold mb-4">Post A Job Vacancy</h5>

            <form action="" method="POST">
                {% csrf_token %}

                <div class="mb-3">
                    <label for="job_title" class="form-label">Job Title</label>
                    <input type="text" class="form-control" id="job_title" name="job_title" >
                </div>

                <div class="mb-3">
                    <label for="location_job" class="form-label">Location</label>
                    <input type="text" class="form-control" id="location_job" name="location_job" >
                </div>

                <div class="mb-3">
                    <label for="department" class="form-label">Department</label>
                    <input type="text" class="form-control" id="department" name="department" >
                </div>

                <div class="mb-3">
                    <label for="company_profile" class="form-label">Company Profile</label>
                    <textarea class="form-control" id="company_profile" name="company_profile" rows="4" ></textarea>
                </div>

                <div class="mb-3">
                    <label for="job_description" class="form-label">Job Description</label>
                    <textarea class="form-control" id="job_description" name="job_description" rows="4" ></textarea>
                </div>

                <div class="mb-3">
                    <label for="job_requirements" class="form-label">Job Requirements</label>
                    <textarea class="form-control" id="job_requirements" name="job_requirements" rows="4" ></textarea>
                </div>

                <div class="mb-3">
                    <label for="job_benefits" class="form-label">Job Benefits</label>
                    <textarea class="form-control" id="job_benefits" name="job_benefits" rows="4" ></textarea>
                </div>

                <div class="mb-3">
                    <label for="employment_type" class="form-label">Employment Type</label>
                    <input type="text" class="form-control" id="employment_type" name="employment_type" >
                </div>

                <div class="mb-3">
                    <label for="required_experience" class="form-label">Required Experience</label>
                    <input type="text" class="form-control" id="required_experience" name="required_experience" >
                </div>

                <div class="mb-3">
                    <label for="required_education" class="form-label">Required Education</label>
                    <input type="text" class="form-control" id="required_education" name="required_education" >
                </div>

                <div class="mb-3">
                    <label for="industry" class="form-label">Industry</label>
                    <input type="text" class="form-control" id="industry" name="industry" >
                </div>

                <div class="mb-3">
                    <label for="job_function" class="form-label">Job Function</label>
                    <input type="text" class="form-control" id="job_function" name="job_function" >
                </div>

                <!-- Add any other fields as needed -->

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>

        </div>
    </div>
</div>

  
{% endblock %}
